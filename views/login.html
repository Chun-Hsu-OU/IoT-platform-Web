<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="Shortcut Icon" type="image/x-icon" href="images/agronomy.ico">

  <title>HSNL IoT Platform</title>

  <!-- Bootstrap -->
  <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>
    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
          <img src="/images/logo.png" width="370px" height="200px" alt="logo">
          <form name="input" action="/login" method="post">
            <h1>User Login</h1>
            <div>
              <input type="text" id="username_login" name="username_login" class="form-control" placeholder="Email" required="" />
            </div>
            <div>
              <input type="password" id="pwd_login" name="pwd_login" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <input type="submit" id="addsubmit" value="Log in" class="btn btn-default submit">
            </div>
            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">New to site?
                <a href="#signup" class="to_register"> Create Account </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-ravelry"></i> <img src="images/logo_foot.png" alt="footer" width="370px" height="40px"></h1>
                <p>©2018 All Rights Reserved.</p>
              </div>
            </div>
          </form>
        </section>
      </div>

      <div id="register" class="animate form registration_form">
        <section class="login_content">
          <form name="input" action="/register" method="post">
            <h1>Create Account</h1>
            <div>
              <input type="text" id="username_signup" name="username_signup" class="form-control" placeholder="Username(optional)" />
            </div>
            <div>
              <input id="email_signup" name="email_signup" class="form-control" placeholder="Email" required="" />
            </div>
            <br>
            <div>
              <input type="password" id="pwd_signup" name="pwd_signup" class="form-control" placeholder="Password" required="" />
            </div>
            <div>
              <input type="submit" id="signup_submit" value="Sign up" class="btn btn-default submit">
            </div>
            <div class="clearfix"></div>

            <div class="separator">
              <p class="change_link">Already a member ?
                <a href="#signin" class="to_register"> Log In </a>
              </p>

              <div class="clearfix"></div>
              <br />

              <div>
                <h1><i class="fa fa-ravelry"></i> HSNL IoT Platform</h1>
                <p>©2017 All Rights Reserved.</p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
